version: '3'
networks:
  app_network:
    driver: bridge

volumes:
  zookeeper_data:
    driver: local
  broker_data:
    driver: local

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    networks:
      - app_network
    volumes:
      - zookeeper_data:/bitnami
      - ./config/zookeeper/zookeeper_jaas.conf:/opt/kafka/config/zookeeper_jaas.conf
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOO_ENABLE_AUTH: "yes"
      ZOO_SERVER_USERS: "admin"
      ZOO_SERVER_PASSWORDS: "password"
      ZOO_CLIENT_USER: "admin"
      ZOO_CLIENT_PASSWORD: "password"
      ZOO_LOG_LEVEL: "DEBUG"
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/kafka/config/zookeeper_jaas.conf"

  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    healthcheck:
      test: ["CMD", "kafka-ready", "localhost:9092", "-b", "-s", "SASL_PLAINTEXT", "-m", "PLAIN", "-u", "admin", "-p", "password"]
      interval: 10s
      timeout: 20s
      retries: 3
    networks:
      - app_network
    ports:
      - "9092:9092"
      - "9093:9093"
    depends_on:
      - zookeeper
    volumes:
      - broker_data:/bitnami
      - ./config/kafka/kafka_jaas.conf:/opt/kafka/config/kafka_jaas.conf
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://0.0.0.0:29092,PLAINTEXT_C://0.0.0.0:9093,PLAINTEXT_L://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://broker:29092,PLAINTEXT_L://localhost:9092,PLAINTEXT_C://broker:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:SASL_PLAINTEXT,PLAINTEXT_L:SASL_PLAINTEXT,PLAINTEXT_C:SASL_PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/kafka/config/kafka_jaas.conf"
      KAFKA_ZOOKEEPER_SASL_ENABLED: "true"

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    networks:
      - app_network
    depends_on: 
      - broker
    ports:
      - "7777:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: broker
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: PLAIN
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="password";